<div class="w-full md:w-96 md:max-w-full mx-auto p-10">
  <div class="p-6 border border-gray-300 sm:rounded-md">
    <div *ngIf="errors">
      {{errors}}
    </div>
    <form novalidate
    [formGroup]="details"  (ngSubmit)="Create_adhar_card()"
    >
      <label class="block mb-6">
        <span class="text-gray-700">First name</span>
        <input
          name="name"
          type="text"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="First_Name"
          formControlName="First_Name"
        />
      </label>
      <label class="block mb-6">
        <span class="text-gray-700">Last Name</span>
        <input
          name="address1"
          type="text"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="Last_Name"
          formControlName="Last_Name"
        />
      </label>
      <label class="block mb-6">
        <span class="text-gray-700">Phone_Number</span>
        <input
          name="address2"
          type="text"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="Phone Number"
          formControlName="Phone_number"
        />
      </label>
      <div *ngIf="Phone_number.invalid && (Phone_number.dirty ||Phone_number.touched)"
    class="alert alert-danger">
    <div *ngIf="Phone_number.errors?.['required']">
      Phone_number is required.
    </div>
       <div *ngIf="Phone_number.errors?.['pattern']">
   Enter 10 digit number
  </div>

  </div>
      <label class="block mb-6">
        <span class="text-gray-700">Email</span>
        <input
          name="state"
          type="text"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="Email"
          formControlName="Email_Address"
        />
      </label>
      <label class="block mb-6">
        <span class="text-gray-700">Password</span>
        <input
          name="zip"
          type="password"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          placeholder="******"
          formControlName="Password"
        />
      </label>
     
      <label class="block mb-6">
        <span class="text-gray-700">Home Address </span>
        <textarea
          name="message"
          class="
            block
            w-full
            mt-1
            border-gray-300
            rounded-md
            shadow-sm
            focus:border-indigo-300
            focus:ring
            focus:ring-indigo-200
            focus:ring-opacity-50
          "
          rows="3"
          placeholder="floor/door lock code/etc."
          formControlName="Home_Address"
        ></textarea>
      </label>
      <div class="mb-6">
        <button
          type="submit"
          class="
            h-10
            px-5
            text-indigo-100
            bg-indigo-700
            rounded-lg
            transition-colors
            duration-150
            focus:shadow-outline
            hover:bg-indigo-800
          "
        >
          Save
        </button>
      </div>
      <div>
      </div>
    </form>
  </div>
</div>
